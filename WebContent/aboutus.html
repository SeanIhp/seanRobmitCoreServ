    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- UnSlider -->
    <script src="https://cdn.bootcss.com/unslider/2.0.3/js/unslider-min.js"></script>
    <!-- plugins -->
    <!-- <script src="js/plugins/unslider.min.js"></script> -->
    <script >        
        function fillProductModal(productId, imgCount){
            var theHtml = "";
            $("#productModal .modal-content").empty().append("<div class=\"banner\" width=\"100%\"><ul></ul><a href=\"javascript:void(0);\" class=\"unslider-arrow prev\"><i class=\"fa fa-chevron-left\"></i></a><a href=\"javascript:void(0);\" class=\"unslider-arrow next\"><i class=\"fa fa-chevron-right\"></i></a></div>");
            for(var i=1; i<=10; i++){
                $("#productModal .modal-content .banner ul #tp"+i).remove();
            }
            for(var i=1; i<=imgCount; i++){
                $("#productModal .modal-content .banner ul").append("<li id=\"tp"+i+"\"><img src=\"products/"+productId+"/"+i+".jpg\" width=\"100%\"/></li>");
            }
            var unslider = $('.banner').unslider({
                autoplay: true,
                speed: 300,               //  The speed to animate each slide (in milliseconds)
                delay: 3000,              //  The delay between slide animations (in milliseconds)
                complete: function() {},  //  A function that gets called after every slide animation
                keys: true,               //  Enable keyboard (left, right) arrow shortcuts
                dots: true,               //  Display dot navigation
                fluid: false              //  Support responsive design. May break non-responsive designs
            });
            // banner箭头部分
            $('.unslider-arrow').click(function() {
                var fn = this.className.split(' ')[1];
                unslider.data('unslider')[fn]();
            });

        }

        $(document).ready(function(e) { 

        });
    </script>
</body>
